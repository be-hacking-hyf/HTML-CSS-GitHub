<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>ilhan | AA-21 </title>
    <style>
        /* Add your code below this line */
        p:focus {
            background-color: yellow;
        }
        /*Add your code above this line */
    </style>

</head>
<body>
    <!--Here is my header for my identity and freecodecamp challenges.-->
    <header>
        <div class="container" id="header">
            <div class="box" id="header-content">
                <h2>freeCodeCamp <span>ilhan koral</span> </h1>
                <h4>Introduction to the Applied Accessibility Challenges</h3>
                
            </div>
        </div>
    </header>
    
    <div class="container">

        <div class="box">
            <h2 id="challenge-name">21. Use tabindex to Add Keyboard Focus to an Element</h2>
            <hr>
        </div>

        <!--Here is my solution for challenge!-->
        <div class="box">       
            <h1>Ninja Survey</h1>

            <section>
                <form>
                
                    <p tabindex="0">Instructions: Fill in ALL your information then click <b>Submit</b></p>
                    
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username"><br>
                    <fieldset>
                        <legend>What level ninja are you?</legend>
                        <input id="newbie" type="radio" name="levels" value="newbie">
                        <label for="newbie">Newbie Kitten</label><br>
                        <input id="intermediate" type="radio" name="levels" value="intermediate">
                        <label for="intermediate">Developing Student</label><br>
                        <input id="master" type="radio" name="levels" value="master">
                        <label for="master">9th Life Master</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Select your favorite weapons:</legend>
                        <input id="stars" type="checkbox" name="weapons" value="stars">
                        <label for="stars">Throwing Stars</label><br>
                        <input id="nunchucks" type="checkbox" name="weapons" value="nunchucks">
                        <label for="nunchucks">Nunchucks</label><br>
                        <input id="sai" type="checkbox" name="weapons" value="sai">
                        <label for="sai">Sai Set</label><br>
                        <input id="sword" type="checkbox" name="weapons" value="sword">
                        <label for="sword">Sword</label>
                    </fieldset>
                    <br>
                    <input type="submit" name="submit" value="Submit">
                </form><br>
            </section>

            <footer>&copy; 2018 Camper Cat</footer>

        </div>
    </div>
</body>
</html>
